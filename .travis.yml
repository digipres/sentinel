language: python
python:
  - "2.7"

before_install:
 - openssl aes-256-cbc -K $encrypted_6e6cf0e3465b_key -iv $encrypted_6e6cf0e3465b_iv -in passwordfile.enc -out passwordfile -d 
 - sudo apt-get install -y unrar

install: 
  - pip install -U setuptools
  - pip install -r pywikibot/requirements.txt --allow-external pYsearch
  - pip install pyyaml
  - pip install BeautifulSoup
  - pip install beautifulsoup4
  - pip install lxml
  - git config --global user.name "$GIT_NAME"
  - git config --global user.email $GIT_EMAIL
  - python pywikibot/pwb.py login -family:coptr
  - python pywikibot/pwb.py login -family:ff

script:
  - ./update.sh
  - ./deploy.sh


